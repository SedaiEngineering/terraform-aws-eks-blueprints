# User defined values for sedai-smart-agent.
image:
  smartagent:
    repository: public.ecr.aws/sedai_io/sedai-smart-agent
    imageTag: v1.2.0
    imagePullPolicy: Always
  smartagentlogs:
    repository: public.ecr.aws/sedai_io/sedai-smart-agent-logs
    imageTag: v1.2.0
    imagePullPolicy: Always
# Dedicated service account for Smart Agent.
serviceAccount: sedai-smart-agent-${agentAccountId}
#Dedicated cluster role for Smart Agent.
ClusterRole: sedai-autonomous-mode-clusterrole-${agentAccountId}
#Dedicated cluster role binding for Smart Agent.
ClusterRoleBinding: sedai-autonomous-mode-clusterrole-binding-${agentAccountId}
# Container ENV Variables.   ENV Varibles are dynamically generated by the Sedai Core API and override values are provided during the integration setup.
env:
  smartagent:
    tenant: ${tenantName}
    accountId: ${agentAccountId}
    accountName: ${agentAccountName}
    clusterName: ${agentClusterName}
    encryptionKey: ${agentEncryptionKey}
    deploymentName: sedai-smart-agent-${agentAccountId}
    deploymentNameSpace: sedai
    containerName: sedai-smart-agent
    serverAccessKey: ${serverAccessKey}
    serverRestBaseUrl: ${serverRestBaseUrl}
    serverWsBaseUrl: ${serverWSBaseUrl}
    logFolder: "/var/log/sedai"
